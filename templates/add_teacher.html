{% extends "base_manager.html" %}
{% block content %}
    <div class="table-responsive" id="tablecontainer">
        <form action="/add_teacher_info/" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="账号"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="姓名"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="sex">性别</label>
                <input type="text" class="form-control" placeholder="性别" name="sex"
                       aria-describedby="sizing-addon1">
            </div>
            <div class="form-group">
                <label for="birth_day">出生年月</label>
                <input type="text" class="form-control" placeholder="出生年月" name="birth_day"
                       aria-describedby="sizing-addon1">
            </div>
            <div class="form-group">
                <input type="submit" value="提 交" class="btn btn-primary">
            </div>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="panel panel-warning">
                            <div class="panel-body">
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

        </form>
    </div>
{% endblock %}
